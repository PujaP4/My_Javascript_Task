<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/grid-task.css">
    <!-- Search icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="item item1">
            <span class="menu">
                <img src="/imageDocument/menu.svg" alt="menu">
            </span>
            <span class="logo"></span>
                <img src="/imageDocument/logo.svg" alt="logo">
            </span>
            <span class="admin">
                <a id="admin" href="">Admin</a>
            </span>
            <span class="help">
                <a href="">Help</a>
            </span>
            <span class="account">
                <img src="/imageDocument/account.svg" alt="logo">
            </span>
        </div>
        <div class="item item2">
           <input class="search" type="search" placeholder="Search">
        </div>
        <div class="item item3">
            <div class="expand">
                <button class="btnStyle" id="expand" type="button"><img src="/imageDocument/expand.svg" alt="expand"></button> 
            </div>
        </div>
        <div class="item item4"></div>
        <div class="item item5"></div>
        <div class="item item6"></div>
    </div>
    

    <script src="/Js_Function/grid.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2</title>
    <!-- style -->
    <style>
      .name {
        color: green;
      }
      #name {
        color: red;
      }
      .row{
        background-color: yellowgreen;
      }
    </style>
  </head>

  <body>
    <!-- list -->
    <li>Mayur</li>
    <li>Puja</li>
    <li>Spruha</li>

    <!-- Unordered list -->
    <h2 style="color: rgb(31, 198, 162); background-color: red">
      Unorderd list
    </h2>
    <ul>
      <li>Puja</li>
      <li>Mayur</li>
      <li>Spruha</li>
    </ul>
    <!-- orderd list -->
    <!-- class id name attribute -->
    <h2 class="name" id="siblings" name="siblings">Ordered List</h2>
    <ol id="name">
      <li>Mayur</li>
      <li>Puja</li>
      <li>Spruha</li>
    </ol>
    <!-- table -->
    <h2>Table</h2>
    <table>
      <thead>
        <tr>
            <th>Sr No.</th>
            <th>Name</th>
            <th>Education</th>
        </tr>
      </thead>
      <tbody>
        <tr class="row">
          <td>1</td>
          <td>Puja</td>
          <td>BE</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Spruha</td>
          <td>M.pharma</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Mayur</td>
          <td>BE</td>
        </tr>
      </tbody>
    </table>
  </body>

  <!-- Semantic tags - (meaningfull)tags which indicates their use -->
  <header></header>
  <footer></footer>
  <sidebar></sidebar>
  <address></address>
  <title></title>
  <article></article>
  <time></time>

  <!--Check for semantic and non srmantic  -->
<!-- non semantic tag -->
<div></div>
<span></span>
  </html>

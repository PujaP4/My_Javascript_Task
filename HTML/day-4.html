<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" width="device-width, initial-scale=1.0">
        <title>Day -4</title>
    </head>

    <body>

        <!-- Video tag -->
        <h2>Video</h2>
        <video width="500" height="600" controls>
            <source src="/video.mp4" type="video/mp4">
            
        </video>
        <!-- OR -->
        <video src="/video.mp4" width="500" height="600" controls></video>
            

        <!-- audio -->
        <h2>Audio</h2>
        <audio controls>
            <source src="/song.mp3" type="audio/mp3">
        </audio>
       <!-- Or -->
        <audio src="/song.mp3" controls></audio>

        <!-- Superscript -->
        <h2>Superscript</h2>
        <h3>X<sup>2</sup></h3>


        <!-- subset -->
        <h2>Subset</h2>
        <h3>H<sub>2</sub>O</h3>

        <!-- Code can be written in code tag -->
        <code>
            const x =50;
        </code>
       
        <!-- Address -->
        <h2>Address</h2>
        <address>
            D1-303,
            Urbangram Society
        </address>

        <!-- iframe -->
        <h2>Iframe</h2>
        <iframe src="/HTML/css-1.html" frameborder="2"></iframe>
    </body>

</html>
